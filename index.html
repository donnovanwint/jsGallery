<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <title>Don's Dynamic Gallery</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
    <div class="container">
      <h1 class="display-3">Image Gallery</h1>
      <p class="lead">
        Simple Dynamic Gallery
      </p>
    </div>
  </div>

  <div class="container my-3 text-center">
    <div class="buttons d-flex justify-content-between">
      <button id="animals">Animals</button>
      <button id="arch">Architecture</button>
      <button id="nature">Nature</button>
      <button id="people">People</button>
      <button id="tech">Tech</button>
    </div>
  </div>


  <div class="container">
    <!-- First Row -->
    <div class="row">
      <div class="col-lg-4 col-md-12 mb-4">
        <a><img class="img-fluid z-depth-1" src="https://placeimg.com/852/479/any" alt="pic1"></a>
      </div>

      <div class="col-lg-4 col-md-6 mb-4">
        <a><img class="img-fluid z-depth-1" src="https://placeimg.com/852/479/any" alt="pic2"></a>
      </div>

      <div class="col-lg-4 col-md-6 mb-4">
        <a><img class="img-fluid z-depth-1" src="https://placeimg.com/852/479/any" alt="pic3"></a>
      </div>
    </div>

    <!--Second Row -->
    <div class="row">
      <div class="col-lg-4 col-md-12 mb-4">
        <a><img class="img-fluid z-depth-1" src="https://placeimg.com/852/479/any" alt="pic4"></a>
      </div>

      <div class="col-lg-4 col-md-6 mb-4">
        <a><img class="img-fluid z-depth-1" src="https://placeimg.com/852/479/any" alt="pic5"></a>
      </div>

      <div class="col-lg-4 col-md-6 mb-4">
        <a><img class="img-fluid z-depth-1" src="https://placeimg.com/852/479/any" alt="pic6"></a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    let pics = document.getElementsByTagName("img");
    let btns = document.getElementsByTagName("button");

    for (i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function () {
        let btnid = this.id;

        for (let i = 0; i < pics.length; i++) {
          pics[i].src = "https://placeimg.com/852/479/" + btnid + "?nocache=" + Math.random();
          console.log(pics[i].src);
        }

      });
    }
  </script>
</body>

</html>
